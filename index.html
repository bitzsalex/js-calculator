<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator in Vanilla JavaScript</title>
    <!-- including favicons-->
    <link rel="apple-touch-icon" sizes="120x120" href="/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon/favicon-16x16.png">
    <link rel="manifest" href="/favicon/site.webmanifest">
    <link rel="mask-icon" href="/favicon/safari-pinned-tab.svg" color="#5bbad5">
    <link rel="shortcut icon" href="/favicon/favicon.ico">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="msapplication-config" content="/favicon/browserconfig.xml">
    <meta name="theme-color" content="#ffffff">
    <!-- including stylesheets-->
    <link rel="stylesheet" href="/css/main.css">
    <!-- include google fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
    <link href="https://fonts.googleapis.com/css2?family=Urbanist:wght@300;400;600;700;900&amp;display=swap" rel="stylesheet">
    <!-- including feather icons-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/feather-icons/4.29.1/feather.min.js" defer></script>
    <!-- including the main js file-->
    <script src="/js/main.js" defer></script>
  </head>
  <body class="dark-theme">
    <main class="flex flex--m-center flex--a-center">
      <div class="calculator" id="calculator">
        <div class="calculator__history">
          <ul class="history__list">
            <li class="history"><span class="history__expression">78x23</span><span class="history__result">1,794</span></li>
          </ul>
        </div>
        <div class="flex flex--column">
          <div class="screen">
            <div class="screen__header flex flex--m-between">
              <div class="type flex flex--a-center">
                <div class="type__group flex flex--a-center flex--m-center">
                  <input class="type__input" type="radio" name="type" value="simple" id="simple" checked>
                  <label class="type__label" for="simple" title="Simple"><i data-feather="grid"></i></label>
                </div>
                <div class="type__group flex flex--a-center flex--m-center">
                  <input class="type__input" type="radio" name="type" value="scientific" id="scientific">
                  <label class="type__label" for="scientific" title="Scientific"><i data-feather="cpu"></i></label>
                </div>
                <div class="type__group flex flex--a-center flex--m-center">
                  <input class="type__input" type="radio" name="type" value="units" id="units">
                  <label class="type__label" for="units" title="Units"><i data-feather="sliders"></i></label>
                </div>
              </div>
              <button class="btn theme__btn" id="theme-toggler" type="button"><span class="theme__icon theme__icon--sun"><i data-feather="sun"></i></span><span class="theme__icon theme__icon--moon"><i data-feather="moon"></i></span></button>
            </div>
            <div class="screen__display">
              <div class="screen__basic">
                <label class="screen__field">
                  <textarea class="screen__input screen__input--input" name="input" id="growing-input" rows="1">something is in here</textarea>
                </label>
                <input class="screen__input screen__input--result" type="text" name="result" id="result" readonly value="3647.89">
              </div>
              <div class="screen__unit">
                <div class="screen__group">
                  <div class="screen__group__item">
                    <div class="select"><span class="select__placeholder">Choose one</span>
                      <input class="select__input" type="text" name="" readonly value=""><span class="select__arrow"><i data-feather="chevron-down"></i></span>
                      <ul class="select__options">
                        <li class="select__option">Area option one</li>
                        <li class="select__option">Area option two</li>
                        <li class="select__option">Area option three</li>
                      </ul>
                    </div>
                    <div class="screen__group__input">
                      <input class="screen__input" type="text" name="input" id="group1">
                      <label class="screen__label" for="group1">m<sup>2</sup></label>
                    </div>
                  </div>
                  <div class="screen__group__item">
                    <div class="select"><span class="select__placeholder">Choose one</span>
                      <input class="select__input" type="text" name="" readonly value=""><span class="select__arrow"><i data-feather="chevron-down"></i></span>
                      <ul class="select__options">
                        <li class="select__option">Area option four</li>
                        <li class="select__option">Area option five</li>
                        <li class="select__option">Area option six</li>
                      </ul>
                    </div>
                    <div class="screen__group__input">
                      <input class="screen__input" type="text" name="input" id="group2">
                      <label class="screen__label" for="group2">m<sup>2</sup></label>
                    </div>
                  </div>
                  <div class="screen__group__item">
                    <div class="select"><span class="select__placeholder">Choose one</span>
                      <input class="select__input" type="text" name="" readonly value=""><span class="select__arrow"><i data-feather="chevron-down"></i></span>
                      <ul class="select__options">
                        <li class="select__option">Area option seven</li>
                        <li class="select__option">Area option eight</li>
                        <li class="select__option">Area option nine</li>
                      </ul>
                    </div>
                    <div class="screen__group__input">
                      <input class="screen__input" type="text" name="input" id="group3">
                      <label class="screen__label" for="group3">m<sup>2</sup></label>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="screen__footer flex flex--m-between">
              <button class="btn btn__delete" type="button"><i data-feather="delete"></i></button>
              <button class="btn btn__history" type="button"><i data-feather="clock"></i></button>
              <button class="btn btn__clear btn__operator" type="button">C</button>
            </div>
          </div>
          <div class="keypad">
            <div class="keypad__calculator">
              <div class="keypad__scientific">
                <div class="keypad__scientific__first">
                  <div class="keypad__container keypad__container--scientific">
                    <button class="btn" type="button">&#x21cb;</button>
                    <button class="btn" type="button">Mod</button>
                    <button class="btn" type="button">x!</button>
                    <button class="btn" type="button">e</button>
                    <button class="btn" type="button">x<sup>2</sup></button>
                    <button class="btn" type="button">x<sup>y</sup></button>
                    <button class="btn" type="button">&#8730;</button>
                    <button class="btn" type="button"><sup>y</sup>&#8730;x</button>
                    <button class="btn" type="button">|x|</button>
                    <button class="btn" type="button">2<sup>x</sup></button>
                    <button class="btn" type="button">10<sup>x</sup></button>
                    <button class="btn" type="button">1/x</button>
                    <button class="btn" type="button">&Pi;</button>
                    <button class="btn" type="button">log x</button>
                    <button class="btn" type="button">ln</button>
                  </div>
                </div>
                <div class="keypad__scientific__second">
                  <div class="keypad__container keypad__container--scientific">
                    <button class="btn" type="button">&#x21cb;</button>
                    <button class="btn" type="button">Rad</button>
                    <button class="btn" type="button">hyp</button>
                    <button class="btn" type="button">sin</button>
                    <button class="btn" type="button">cos</button>
                    <button class="btn" type="button">tan</button>
                    <button class="btn" type="button">sin<sup>-1</sup></button>
                    <button class="btn" type="button">cos<sup>-1</sup></button>
                    <button class="btn" type="button">tan<sup>-1</sup></button>
                    <button class="btn" type="button">sec</button>
                    <button class="btn" type="button">csc</button>
                    <button class="btn" type="button">cot</button>
                    <button class="btn" type="button">sec<sup>-1</sup></button>
                    <button class="btn" type="button">csc<sup>-1</sup></button>
                    <button class="btn" type="button">cot<sup>-1</sup></button>
                  </div>
                </div>
              </div>
              <div class="keypad__simple">
                <div class="keypad__container">
                  <button class="btn btn__clear btn__operator" type="button">C</button>
                  <button class="btn btn__delete btn__operator">()</button>
                  <button class="btn btn__percent btn__operator" type="button">%</button>
                  <button class="btn btn__operator" type="button">/</button>
                  <button class="btn" type="button">7</button>
                  <button class="btn" type="button">8</button>
                  <button class="btn" type="button">9</button>
                  <button class="btn btn__operator" type="button">&#8727;</button>
                  <button class="btn" type="button">4</button>
                  <button class="btn" type="button">5</button>
                  <button class="btn" type="button">6</button>
                  <button class="btn btn__operator" type="button">-</button>
                  <button class="btn" type="button">1</button>
                  <button class="btn" type="button">2</button>
                  <button class="btn" type="button">3</button>
                  <button class="btn btn__operator" type="button">+</button>
                  <button class="btn btn__operator" type="button">&#177;</button>
                  <button class="btn" type="button">0</button>
                  <button class="btn" type="button">.</button>
                  <button class="btn btn__equal" type="button">=</button>
                </div>
              </div>
            </div>
            <div class="keypad__unit">
              <div class="keypad__container keypad__container--unit">
                <button class="btn" type="button">7</button>
                <button class="btn" type="button">8</button>
                <button class="btn" type="button">9</button>
                <button class="btn" type="button">4</button>
                <button class="btn" type="button">5</button>
                <button class="btn" type="button">6</button>
                <button class="btn" type="button">1</button>
                <button class="btn" type="button">2</button>
                <button class="btn" type="button">3</button>
                <button class="btn btn__operator btn__disabled" type="button" disabled>&#177;</button>
                <button class="btn" type="button">0</button>
                <button class="btn" type="button">.</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
